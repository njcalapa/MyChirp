<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chirp</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body ng-app="chirpApp">
    <nav class="navbar-fluid navbar-default navbar-fixed-top">
        <div class="container">
            <a href="#/" class="navbar-brand">Chirp!</a>
            <p class="navbar-text">Learn the MEAN stack by building this tiny app</p>
            <p class="navbar-right navbar-text" ng-hide="authenticated">
                <a href="#/login">Login</a> or <a href="#/register">Register</a>
            </p>
            <p class="navbar-right navbar-text" ng-show="authenticated">
                <a href="#/" ng-click="signout()">Logout</a>
            </p>
            <p class="navbar-right navbar-text" ng-show="authenticated">
                Signed in as {{currentUser}}
            </p>
        </div>
    </nav>
    <div class="col-md-offset-2 col-md-8">
        <ng-view></ng-view>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
    <script src="javascripts/chirpApp.js"></script>
</body>

</html>
